    <main>
      <h2>Postani član</h2>
      <img src="images/igraci3.jpg" alt="" class="slika" />
      <div class="forma">
        <form onsubmit="obavesti()">
          <label for="ime">Ime</label>
          <input type="text" id="ime" name="ime" placeholder="Unesi ime..." />

          <label for="mejl">Mejl</label>
          <input
            type="text"
            id="mejl"
            name="mejl"
            placeholder="Unesi mejl..."
          />

          <label for="pozicija">Pozicija</label>
          <select id="pozicija" name="pozicija">
            <option value="dizac">Dizač</option>
            <option value="korektor">Korektor</option>
            <option value="primac">Primač</option>
            <option value="srednjak">Srednjak</option>
            <option value="libero">Libero</option>
          </select>
          <textarea
            id="unos"
            name="unos"
            placeholder="Napiši nesto o sebi.."
            style="height: 200px"
          ></textarea>
          <input type="submit" name="submit" value="POŠALJI" id="" />
        </form>
      </div>
    </main>
    <div id="sidebar">
      <h2>Postani nas član</h2>
      <p>Prijave su otvorene!</p>
      <p>
        Ako želiš da postaneš naš član, popuni formu i ubrzo će te kontaktirati
        naš kapiten!
      </p>
      <p>Nudimo ti dobre utakmice i još bolje druženje!</p>
    </div>
    <footer>
      <img src="images/logofon.png" alt="" style="height: 50px" />
      <p>Trenutno vreme je: <span id="date-time"></span>.</p>
    </footer>
  </div>
